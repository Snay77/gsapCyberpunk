<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link href="script.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Iceland&display=swap">
    <title>Cyberpunk</title>
</head>

<body>

    <div class="loader">
        <div class="loader-element">
            <p>Loading</p>
            <img src="media/Loader.png" alt="">
        </div>
        <div class="loader-bar">
            <div class="bar"></div>
        </div>
    </div>

    <div id="content">
        <video autoplay muted loop id="landing-video">
            <source src="media/Cyberpunk 2077 Wallpaper Engine.mp4" type="video/mp4">
        </video>

        <div id="start">
            <p>Start</p>
        </div>

        <div id="carousel">
            <h1>Carousel</h1>
            <p>Blabla c'est le carousel</p>
        </div>

        <div id="caracter-v" class="espacement">
            <h2>V</h2>
        </div>

        <div id="caracter-Jackie" class="espacement">
            <h2>Jackie</h2>
        </div>

        <div id="caracter-Judy" class="espacement">
            <h2>Judy</h2>
        </div>

        <div id="caracter-Panam" class="espacement">
            <h2>Panam</h2>
        </div>

        <div id="caracter-Takemura" class="espacement">
            <h2>Takemura</h2>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.to(".bar", {
                duration: 2,
                width: "100%",
                ease: "power1.inOut",
                onComplete: function () {
                    setTimeout(function () {
                        gsap.to(".loader", { duration: 0, opacity: 0, display: "none" });
                        gsap.to("#content", { duration: 1, opacity: 1, display: "block" });
                    }, 0);
                }
            });
        });
    </script>
</body>

</html>
